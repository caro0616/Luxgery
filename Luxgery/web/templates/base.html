<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Luxgery{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <img src="{% static 'img/luxgery.png' %}" alt="Luxgery Logo" class="logo-img">
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Inicio</a></li>
                <li><a href="{% url 'services' %}">Servicios</a></li>
                <li><a href="{% url 'about' %}">Nosotros</a></li>
                <li><a href="{% url 'testimonios' %}">Testimonios</a></li>
                <li><a href="{% url 'contacto' %}">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-inner">
            <div>☎️ +57 324 2073903</div>
            <div class="social">Síguenos:
    <a href="#" aria-label="Facebook" target="_blank">Facebook</a> ·
    <a href="https://www.instagram.com/luxgery.us/" aria-label="Instagram" target="_blank">Instagram</a> ·
    <a href="#" aria-label="LinkedIn" target="_blank">LinkedIn</a>
</div>

        </div>
        <div class="copyright">&copy; 2025 Luxgery. Todos los derechos reservados.</div>
    </footer>
</body>
</html>
